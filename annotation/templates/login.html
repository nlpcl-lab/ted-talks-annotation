<!doctype html>
<html lang="en">
{% include 'base/head.html' %}
<style>
    html, body {
        margin-top: 0;
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<body>
<div class="container text-center">
    <form class="form-signin">
        <img class="mb-4" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="" height="72">
        <label for="turker_id" class="sr-only">Turker ID</label>
        <input type="text" id="turker_id" class="form-control" placeholder="Turker ID" required autofocus>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        <br/>&copy;NLPCL 2019</p>
    </form>
</div>

{% include 'base/script.html' %}
<script>
  $('form').submit(function (event) {
    event.preventDefault();

    let turker_id = $('#turker_id').val().trim();

    $.ajax({
      url: '/api/login',
      contentType: 'application/json',
      type: 'POST',
      data: JSON.stringify({
        turker_id: turker_id,
      }),
    }).done(function () {
      location.assign('{{callback}}')
    }).fail(function () {
      swal({
        title: '',
        text: 'Failed to sign in, please check network.',
        type: 'error',
      });
    })
  });
</script>
</body>
</html>
